save_dir: /home/ericxhzou/Code/LifelongPR/exp/InCloud
debug: False
data: 
  num_points: 4096
  dataset_folder: /home/ericxhzou/Data/benchmark_datasets
  aug_mode: 1
  pin_memory: False
model: 
  # name: logg3d, PointNetVlad, MinkFPN_GeM, PatchAugNet
  name: PatchAugNet
  mink_quantization_size: 0.01
  planes: [32,64,64]
  layers: [1,1,1]
  num_top_down: 1
  conv0_kernel_size: 5
  output_dim: 256
  feature_size: 256
  normalize_embeddings: False
train: 
  num_workers: 2
  batch_size: 16
  batch_size_limit: 256
  batch_expansion_rate: 1.4
  batch_expansion_th: 0.7
  memory:
    num_pairs: 256
  optimizer: 
    lr: 0.001
    weight_decay: 0.001
    scheduler: 'MultiStepLR'
    scheduler_milestones: [30]
    epochs: 60
  loss: 
    pr:
      name: BatchHardTripletMarginLoss
      margin: 0.2
    incremental:
      name: 'StructureAware'
      weight: 1
      margin: 0.0002
      adjust_weight: False
      gamma: 10
    incremental_l:
      name: 'DistributionAware'
      weight: 1
      margin: 0.0002
      adjust_weight: True 
      gamma: 10 # default 10
eval:
  batch_size: 256
  thresh_min: 0
  thresh_max: 1
  num_thresholds: 1000
  similarity: euclidean
